<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>Uptime Monitor</title>
  <link rel="stylesheet" href="css/app.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
</head>
<body>
  <div id="app">

    <transition name="fade">
      <div class="loading" v-if="loading"></div>
    </transition>

    <header @click="headerTriggered = !headerTriggered" :class="{ triggered: headerTriggered }">
      <h1>Uptime Monitor {{$route.params.site}}</h1>
      <router-link to="/">Dashboard</router-link>
	  <router-link v-for="site in sites" :to="'/site/' + site.name">{{ site.name }}</router-link>
    </header>

    <div id="view">
      <router-view></router-view>
    </div>

  </div>

  <script type="text/x-template" id="view-dashboard" template-src="view/dashboard.html"></script>
  <script type="text/x-template" id="view-site" template-src="view/site.html"></script>

  <script src="include-templates.js"></script>
  <script src="ext/jquery-3.3.1.min.js"></script>
  <script src="ext/vue-router-2.0.0.min.js"></script>
  <script src="ext/vue-2.5.13.min.js"></script>
  <script src="ext/chart-2.7.2.min.js"></script>
  <script src="view/dashboard.js"></script>
  <script src="view/site.js"></script>
  <script src="dao.js"></script>
  <script src="app.js"></script>

</body>
</html>
